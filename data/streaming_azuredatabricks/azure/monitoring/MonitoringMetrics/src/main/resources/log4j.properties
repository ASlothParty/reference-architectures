log4j.appender.ala=com.github.ptvlogistics.log4jala.Log4jALAAppender
log4j.appender.ala.layout=org.apache.log4j.PatternLayout
log4j.appender.ala.workspaceId=<alaworkspaceid>
log4j.appender.ala.sharedKey=<alakey>
log4j.appender.ala.logType=<logtypeforinfo>
log4j.appender.ala.threadPoolSize=50

log4j.appender.alaerror=com.github.ptvlogistics.log4jala.Log4jALAAppender
log4j.appender.alaerror.layout=org.apache.log4j.PatternLayout
log4j.appender.alaerror.workspaceId=<alaworkspaceid>
log4j.appender.alaerror.sharedKey=<alakey>
log4j.appender.alaerror.logType=<logtypeforerror>
log4j.appender.alaerror.threadPoolSize=20
